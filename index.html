<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bridget</title>
  <link rel="stylesheet" href="css/css-reset.css" />
  <script src="https://use.fontawesome.com/9add800826.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="bridget-app">
  <main>
    <div ng-controller="BridgetController">
      <figure class="bridget">
          <img ng-src="{{ face }}" alt="Betty" />
          <figcaption>
            Bridget
            <div class="bridget-talk">
              <span>{{ greeting }}</span>
              <div class="bridget-act">
                <div ng-click="showBudget()">
                  Calculate Monthly Budget
                </div>
                <div ng-click="showMortgage()">
                  Calculate Mortgage Payment
                </div>
              </div>
            </div>
          </figcaption>
          <div>
            Thank You, Bridget
          </div>
          <div>
            Are you sure?
          </div>
          <div>
            I think you're wrong
          </div>
      </figure>
    </div>
    <div class="app-main">
      <div ng-if="$root.budget" ng-controller="BudgetController">
        <h1>{{ title }}</h1>
      </div>
      <div ng-if="$root.mortgage" ng-controller="MortgageController">
        <h1>{{ title }}</h1>
        <form>
          <label name="amount">Loan Amount</label>
          <input type="number"
            name="amount"
            ng-model="amount"
            ng-change="mortgageChange()"
            placeholder=0.00 />
          <label name="rate">Rate</label>
          <input
            type="number"
            name="rate"
            ng-model="rate"
            ng-change="mortgageChange()"
            placeholder=0.00 />
          <label name="term">Term</label>
          <input
            type="number"
            name="term"
            ng-model="term"
            ng-change="mortgageChange()"
            placeholder=30 />
          <h3 ng-if="payment">{{ payment | currency }}</h3>
        </form>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="src/app.js"></script>
  <script src="src/controllers/BridgetController.js"></script>
  <script src="src/controllers/BudgetController.js"></script>
  <script src="src/controllers/MortgageController.js"></script>
</body>

</html>
